  <body class="animate__animated animate__fadeIn">
    <nav
      class="
        animate__animated animate__lightSpeedInLeft
        navbar navbar-expand-lg navbar-custom
      "
    >
      <a class="navbar-brand" href="home.html">Kyle Hendry</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

            >

          <li class="nav-item">
            <a class="nav-link" href="projects.html">Project's</a>

            <a class="nav-link" href="contact.html">Contact Me</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Content-->
    <div class="container" id="contactForm">
      <div class="cfgen-form-container" id="cfgen-form-1">
        <div class="cfgen-form-content">
          <div class="cfgen-e-c">
            <div class="cfgen-title" id="cfgen-element-1-1">Contact us</div>
          </div>

          <div class="cfgen-e-c">
            <div class="cfgen-e-set" id="cfgen-element-1-2-set-c">
              <div class="cfgen-paragraph" id="cfgen-element-1-2-paragraph">
                if you'd like to contact me about my project or for questions
                send me a message down below.<br />
              </div>
            </div>
          </div>

          <div class="cfgen-e-c">
            <label class="cfgen-label" id="cfgen-element-1-3-label"
              ><span class="cfgen-label-value">Email address</span
              ><span class="cfgen-required">*</span></label
            >

            <div class="cfgen-e-set" id="cfgen-element-1-3-set-c">
              <div
                class="cfgen-input-group"
                id="cfgen-element-1-3-inputgroup-c"
              >
                <div class="cfgen-input-c" id="cfgen-element-1-3-input-c">
                  <input
                    type="text"
                    class="cfgen-type-email cfgen-form-value"
                    name="cfgen-element-1-3"
                    id="cfgen-element-1-3"
                  />
                </div>
              </div>
            </div>

            <div class="cfgen-clear"></div>
          </div>

          <div class="cfgen-e-c">
            <label class="cfgen-label" id="cfgen-element-1-4-label"
              ><span class="cfgen-label-value">Your message</span></label
            >

            <div class="cfgen-e-set" id="cfgen-element-1-4-set-c">
              <div
                class="cfgen-input-group"
                id="cfgen-element-1-4-inputgroup-c"
              >
                <div class="cfgen-input-c" id="cfgen-element-1-4-input-c">
                  <textarea
                    class="cfgen-type-textarea cfgen-form-value"
                    name="cfgen-element-1-4"
                    id="cfgen-element-1-4"
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="cfgen-clear"></div>
          </div>

          <div class="cfgen-e-c">
            <div class="cfgen-e-set" id="cfgen-element-1-5-set-c">
              <div
                class="cfgen-input-group"
                id="cfgen-element-1-5-inputgroup-c"
              >
                <div class="cfgen-input-c" id="cfgen-element-1-5-input-c">
                  <input
                    type="submit"
                    class="cfgen-submit"
                    name="cfgen-element-1-5"
                    id="cfgen-element-1-5"
                    value="Send"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="cfgen-loading"></div>
        </div>
        <!-- cfgen-form-content -->
      </div>
      <!-- cfgen-form-container -->
    </div>
    <!-- Optional JavaScript -->
